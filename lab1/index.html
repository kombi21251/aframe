<!DOCTYPE html><html><head>
<meta charset="utf-8">
<title>Minecraft WebVR Website Experience A-Frame</title>
<meta name="author" content="Donovan Kraeker">
<meta name="description" content="A Minecraft Inspired WebVR virtual reality example website experience using A-Frame designed by Donovan Kraeker">
<script async="" src="js/analytics.js"></script><script src="js/aframe.min.js"></script>
</head>
<body>  
 <a-assets>
  <a-mixin id="box" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard"></a-mixin>
  <a-mixin id="log" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard; src: url(images/wood-log.png);"></a-mixin>
  <a-mixin id="leaves" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard; src: url(images/leaves.png);"></a-mixin>
  <a-mixin id="sand" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard; src: url(images/sand.png);"></a-mixin>
  <a-mixin id="cobblestone" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard; src: url(images/cobblestone.png);"></a-mixin>
  <a-mixin id="plank" geometry="primitive: box; depth: 2; height: 2; width: 2" material="shader: standard; src: url(images/wooden-plank.png);"></a-mixin>
  <a-mixin id="post" geometry="primitive: box; depth: 0.5; height: 2; width: 0.5" material="shader: standard; src: url(images/fence-post.png)"></a-mixin>
 </a-assets>
    
<a-scene fog="type: linear; color: #90b7ee; far: 220; near: 0;">
 <a-entity camera="" position="0 2.2 4" look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true" sound="src: minecraft.mp3; autoplay: true"></a-entity>

<!-- Sun -->
<a-entity geometry=" primitive: plane; height: 9; width: 9" position="20 55 -50" material="shader: standard; transparent: true; side: double; true; src: url(images/sun.png)">
 <a-animation attribute="position" from="20 20 -40" to="20 20 220" easing="linear" begin="200" dur="2000000"></a-animation>
</a-entity>
  
<!-- Clouds -->
<a-entity geometry="primitive: box; depth: 3; height: 1; width: 2" position="-25 20 10" material="shader: standard; opacity: 0.8; color: #fff">
  <a-animation attribute="position" from="-25 20 10" to="20 10 230" easing="linear" begin="200" dur="1000000"></a-animation></a-entity>

<a-entity geometry="primitive: box; depth: 5; height: 1; width: 2" position="-40 20 -30" material="shader: standard; opacity: 0.8; color: #fff">
  <a-animation attribute="position" from="-40 20 -30" to="-40 10 210" easing="linear" begin="200" dur="1000000"></a-animation></a-entity>

<a-entity geometry="primitive: box; depth: 3; height: 1; width: 2" position="-10 20 -50" material="shader: standard; opacity: 0.8; color: #fff">

<a-entity geometry="primitive: box; depth: 5; height: 1; width: 2" position="-20 20 -35" material="shader: standard; opacity: 0.8; color: #fff">

<a-entity geometry="primitive: box; depth: 5; height: 1; width: 2" position="-10 20 -20" material="shader: standard; opacity: 0.8; color: #fff">

<a-entity geometry="primitive: box; depth: 3; height: 1; width: 2" position="-12 20 -20" material="shader: standard; opacity: 0.8; color: #fff">

<a-entity geometry="primitive: box; depth: 5; height: 1; width: 2" position="0 20 -10" material="shader: standard; opacity: 0.8; color: #fff">
