<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Домашнє завдання №1</title>
</head>
<body>
    <a-scene background="color: #4E78A0; radial-gradient: #1B325F, #4E78A0;">
<a-plane width="7" height="7" rotation="-90 0 0" position="0 -1.25 -3" color="purple" material="" geometry=""></a-plane>
<a-entity geometry="primitive: torus" position="-1.75 1.75 -4.5" color="green"></a-entity>
<a-cylinder color="yellow" height="2" radius="0.05"
position="-2 -1 -5"></a-cylinder>
<a-cylinder color="blue" height="2" radius="0.05"
position="-3 -1 -5"></a-cylinder>
<a-torus-knot color="orange" radius="1.2" position="-3 1 -5">
</a-torus-knot>
<a-plane width="9" height="2" position="3 1 -9"></a-plane>
<a-text value="Welcome to browser’s VR!" color="black"
width="10" position="-0.5 1 -6"></a-text>

        
    </a-scene>
</body>
</html>
