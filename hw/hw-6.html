<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
		<a-scene arjs embedded vr-mode-ui="enabled: false;">
			<a-marker type="pattern" url="pattern-letterA.patt" registerevents id="A">
				<a-sphere radius="0.1" color="red">
				<a-entity id="AB"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="pattern-letterB.patt" registerevents id="B">
				<a-sphere radius="0.1" color="yellow">
				<a-entity id="BC"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="pattern-letterC.patt" registerevents id="C">
				<a-sphere radius="0.1" color="blue">
				<a-entity id="CD"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="pattern-letterD.patt" registerevents id="D">
				<a-sphere radius="0.1" color="green">
				<a-entity id="DA"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
			<a-entity run></a-entity>
		</a-scene>
